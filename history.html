<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking History</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Parking History</h2>
            <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        </aside>
        <main class="content">
            <h1 class="fade-in">Your Parking History ðŸ“œ</h1>
            <div class="filters slide-in">
                <input type="date" id="filterDate" placeholder="Select Date">
                <input type="text" id="filterLocation" placeholder="Enter Location">
                <select id="filterStatus">
                    <option value="">All</option>
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
                <button id="applyFilters" class="glow-button">Apply Filters</button>
            </div>
            <table class="history-table fade-in">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Slot</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- Parking history records will be inserted dynamically -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
