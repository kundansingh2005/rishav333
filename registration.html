<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="registration.css"> <!-- External CSS -->
    <script defer src="registration.js"></script> <!-- External JS -->
</head>
<body>

    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            <button type="button" id="sendOtpBtn">Send OTP</button>

            <p id="error-message" class="error"></p>

            <label>
                <input type="checkbox" name="terms" required> I agree to the Terms and Conditions
            </label>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="registration.js"></script>
</body>
</html>
