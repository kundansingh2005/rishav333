<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li>🏠 Home</li>
            <li>🚗 Park My Vehicle</li>
            <li>🔍 Find My Vehicle</li>
            <li>📜 Parking History</li>
            <li>💰 Fee Calculator</li>
            <li>💳 Payments</li>
            <li>⚙️ Settings</li>
            <li>📞 Support & Help</li>
            <li>🚪 Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Parking Management System</h1>
        <p>Manage your parking easily with our dashboard.</p>

        <button class="dashboard-btn">Park My Vehicle</button>
        <button class="dashboard-btn">Find My Vehicle</button>
        <button class="dashboard-btn">View History</button>
        <button class="dashboard-btn">Calculate Fee</button>
        <button class="dashboard-btn">Make Payment</button>

        <!-- Vehicle Animation -->
        <div class="vehicle-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Car_icon_black.svg/1024px-Car_icon_black.svg.png" 
            alt="Car Animation" 
            class="car">
               </div>
    </div>

</body>
</html>
